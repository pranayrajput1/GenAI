steps:

  # Install dependencies
  - name: 'python:3.8'
    entrypoint: pip
    args: [ "install", "-r", "serving_container/requirements.txt", "--user" ]

  # Build the serving container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '.', '-t', 'us-central1-docker.pkg.dev/nashtech-ai-dev-389315/clustering-pipeline/dbscan-serve-image:0.0.1', '-f', 'serving_container/Dockerfile' ]
    id: 'build'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'us-central1-docker.pkg.dev/nashtech-ai-dev-389315/clustering-pipeline/dbscan-serve-image:0.0.1' ]
    id: 'push'
    waitFor: ['build']

  # Write a specific log entry
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args: [ '-c', 'echo "Cloud build has been executed successfully"' ]
    id: 'write-log'
    waitFor: ['push']

options:
  logging: CLOUD_LOGGING_ONLY

